<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Rozha+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
</head>
<body>
    
    <div class="container">

        <div class="logo">
            <img src="logo.png" alt="">
        </div>

        <div class="formLogin">

            <label for="username">username</label>
            <input type="text" id="username">

            <label for="password">password</label>
            <input type="password" id="password">

            <button class="btnLogin" onclick="{masuk()}">login</button>

            <small>
                <a href="#">Forget Password?</a>
            </small>

        </div>

        <div class="footer">
            <a href="register.html">
            <button class="btnReg">register</button>
            </a>
        </div>


    </div>

    <script>
    
         var masuk = function(){
            var username = document.getElementById('username').value
            var password = document.getElementById('password').value

            var sesUsr = sessionStorage.getItem('username')
            var sesPas = sessionStorage.getItem('password')

            if(username == sesUsr && password == sesPas){
                alert('berhasil')
                window.location.href = 'home.html'
            }

            else{
                alert('username atau password salah')
            }

        }
    
          
        
        </script>

        <input type="text">

</body>
</html>
